<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - Tampana</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .error-container {
            max-width: 500px;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #ff4757;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(255, 71, 87, 0.3);
        }
        
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #cccccc;
        }
        
        .error-description {
            font-size: 1rem;
            margin-bottom: 2rem;
            color: #888888;
            line-height: 1.6;
        }
        
        .home-button {
            display: inline-block;
            padding: 12px 24px;
            background: #4ECDC4;
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .home-button:hover {
            background: #45b7b8;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(78, 205, 196, 0.3);
        }
        
        .emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }
        
        .retry-button {
            background: #ff4757;
            color: #ffffff;
            margin-left: 1rem;
        }
        
        .retry-button:hover {
            background: #ff3742;
            box-shadow: 0 4px 12px rgba(255, 71, 87, 0.3);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <span class="emoji">ðŸ˜°</span>
        <div class="error-code">500</div>
        <div class="error-message">Server Error</div>
        <div class="error-description">
            Something went wrong on our end. We're working to fix this issue. 
            Please try again in a few moments.
        </div>
        <a href="/" class="home-button">Back to Tampana</a>
        <button onclick="window.location.reload()" class="home-button retry-button">Try Again</button>
    </div>
    
    <script>
        // Auto-retry after 5 seconds
        setTimeout(() => {
            window.location.reload();
        }, 5000);
    </script>
</body>
</html>
